<div class="center-global">
  <div class="signin-form">
    <form role="form" [ngFormModel]="form" (submit)="signin($event)">
      <input type="text" class="form-control" ngControl="login" placeholder="Adresse e-mail ou pseudonyme" required />
      <input type="password" class="form-control" ngControl="password" placeholder="Mot de passe" required />
      <div class="button-pane">
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <a [routerLink]="['Signup']">S'enregistrer</a>
      </div>
    </form>
  </div>
</div>
